<!Doctype html>
    <html>
        <head>
            <title>THE GENERICS | Store</title>
            <meta name="description" content="This is the description">

            <link rel="stylesheet" href="css/style.css">
        </head>
        <body>
                <header class="main-header">
                        <nav class="nav main-nav">
                            <ul>
                                <li><a href="index.html">HOME</a></li>
                                <li><a href="store.html">STORE</a></li>
                                <li><a href="about.html">ABOUT</a></li>
                            </ul>
                        </nav>
                        <h1 class="band-name band-name-large">The Generics</h1>
                    </header>

            <section class="container content-section">
                <h2 class="section-header">MUSIC</h2>
                <div class="shop-items">

                      <div class="shop-item">
                          <span class="shop-item-title">Album 1</span>
                          <img class="shop-item-image" src="images/Album1.jpg">
                          <div class="shop-item-details">
                              <span class="shop-item-price">$12.99</span>
                              <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                          </div>
                      </div>

                      <div class="shop-item">
                          <span class="shop-item-title">Album 2</span>
                          <img class="shop-item-image" src="images/Album2.jpg">
                          <div class="shop-item-details">
                              <span class="shop-item-price">$14.99</span>
                              <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                          </div>
                      </div>

                      <div class="shop-item">
                          <span class="shop-item-title">Album 3</span>
                          <img class="shop-item-image" src="images/Album3.jpg">
                          <div class="shop-item-price">
                              <span>$9.99</span>
                              <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                          </div>
                      </div>

                      <div class="shop-item">
                          <span class="shop-item-title">Album 4</span>
                          <img class="shop-item-image" src="images/Album4.jpg">
                          <div>
                              <span class="shop-item-price">$19.99</span>
                              <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                          </div>
                      </div>
                  </div>
                </section>


                <section>
                    <h2 class="section-header">MERCH</h2>
                    <div class="shop-items">
                        <div class="shop-item">
                            <span class="shop-item-title">T-Shirt</span>
                            <img class="shop-item-image" src="images/tshirt.jpg">
                            <div>
                                <span class="shop-item-price">$19.99</span>
                                <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                            </div>
                        </div>

                        <div class="shop-item">
                            <span class="shop-item-title">Coffee Cup</span>
                            <img class="shop-item-image" src="images/coffee.jpg">
                            <div>
                                <span class="shop-item-price">$6.99</span>
                                <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                            </div>
                        </div>
                    </div>
            </section>


            <section class="container content-section">
                <h2 class="section-header">CART</h2>

                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">ITEM</span>
                    <span class="cart-price cart-header cart-column">PRICE</span>
                    <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                </div>

                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img src="images/tshirt.jpg" width="100">
                        <span>T-Shirt</span>
                    <div>
                    <span class="cart-price cart-column">$19.99</span>
                    <div class="cart-quantity cart-column">
                        <input type="number" value="1">
                        <button role="button">REMOVE</button>
                    </div>
                </div>

                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img src="images/Album3.jpg" width="100">
                        <span>Album 3</span>
                    </div>
                    <span class="cart-price cart-column">$9.99</span>
                    <div class="cart-quantity cart-column">
                        <input type="number" value="2">
                        <button role="button">REMOVE</button>
                    </div>
                </div>

                <div>
                    <strong>Total</strong>
                    <span>$39.97</span>
                </div>
                <div>
                    <button role="button">PURCHASE</button>
                </div>
                <hr>

            </section>

            <footer class='main-footer'>
                    <div class='container main-footer-container'>
                        <h3 class='band-name'>The Generics</h3>
                        <ul class='nav footer-nav'>
                            <li>
                                <a href="http://www.youtube.com" target="_blank">
                                    <img src="images/youtube_logo.png">
                                </a>
                            </li>
                            <li>
                                <a href="http://www.spotify.com" target="_blank">
                                    <img src="images/spotify_logo.png">
                                </a>
                            </li>
                            <li>
                                <a href="http://www.facebook.com" target="_blank">
                                    <img src="images/facebook_logo.png">
                                </a>
                            </li>
                        </ul>
                    </div>
                    </footer>
        </body>
    </html>
